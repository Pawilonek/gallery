<!DOCTYPE html>
<html lang="pl" data-ng-app="galleryApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title> Gallery </title>

    <!-- jQuery -->
    <script src="/bower_components/jQuery/dist/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="lib/jquery-ui-1.11.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="lib/jquery-ui-1.11.2/jquery-ui.min.css"/>
    <!-- CKEditor -->
    <script src="/bower_components/ckeditor/ckeditor.js"></script>
    <!-- AngularJS -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="/bower_components/ngstorage/ngStorage.min.js"></script>
    <script src="/bower_components/angular-ckeditor/angular-ckeditor.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- UI Bootstrap -->
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css"/>
    <!-- moje -->
    <script src="js/app.js"></script>
    <script src="js/models/services.js"></script>
    <!-- <script src="js/controller/layoutsController.js"></script> -->
    <script src="js/controllers/authController.js"></script>
    <script src="js/controllers/galleriesController.js"></script>
    <script src="js/controllers/adminController.js"></script>
    <script src="js/controllers/pagesController.js"></script>
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Kalam:400,700|Italianno' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>


<div data-ng-include data-src="'partials/header.html'"></div>

<article class="container">
    <div data-ng-controller="AlertCtrl">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>

    <section data-ng-view></section>
</article>

<div data-ng-include data-src="'partials/footer.html'"></div>

</body>
</html>

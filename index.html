<!DOCTYPE html>
<html lang="pl" data-ng-app="galleryApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <title> Gallery </title>

        <!-- jQuery -->
        <script type="text/javascript" src="/bower_components/jQuery/dist/jquery.min.js"></script>
        <!-- jQuery UI -->
        <script type="text/javascript" src="lib/jquery-ui-1.11.2/jquery-ui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="lib/jquery-ui-1.11.2/jquery-ui.min.css" />
        <!-- AngularJS -->
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular-file-upload/angular-file-upload.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- UI Bootstrap -->
        <script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <!-- moje -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/models/services.js"></script>
        <!-- <script type="text/javascript" src="js/controller/layoutsController.js"></script> -->
        <script type="text/javascript" src="js/controllers/authenticationsController.js"></script>
        <script type="text/javascript" src="js/controllers/galleriesController.js"></script>
        <script type="text/javascript" src="js/controllers/adminController.js"></script>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <nav data-ng-controller="authenticationsCtrl" data-ng-init="init()">
            <div class="btn-group" role="group">
                <a data-ng-href="#/" class="btn btn-default" >
                    <span class="glyphicon glyphicon-home"></span>
                </a>
                <a class="btn btn-default" data-ng-href="#/galleries">galerie</a>
                <a data-ng-show="userHash" class="btn btn-info" data-ng-href="#/admin">admin</a>
                <button data-ng-hide="userHash" class="btn btn-default" data-ng-click="openModal()">zaloguj</button>
                <button data-ng-show="userHash" class="btn btn-primary" data-ng-click="logout()">wyloguj</button>
            </div>
        </nav>

        <div data-ng-controller="AlertCtrl">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>

        <div data-ng-view> </div>

    </body>
</html>

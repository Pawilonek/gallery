<!DOCTYPE html>
<html lang="pl" data-ng-app="galleryApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title> Gallery </title>

    <!-- jQuery -->
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script type="text/javascript" src="lib/jquery-ui-1.11.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/jquery-ui-1.11.2/jquery-ui.min.css"/>
    <!-- AngularJS -->
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-file-upload/angular-file-upload.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- UI Bootstrap -->
    <script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css"/>
    <!-- moje -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/models/services.js"></script>
    <!-- <script type="text/javascript" src="js/controller/layoutsController.js"></script> -->
    <script type="text/javascript" src="js/controllers/authenticationsController.js"></script>
    <script type="text/javascript" src="js/controllers/galleriesController.js"></script>
    <script type="text/javascript" src="js/controllers/adminController.js"></script>
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Kalam:400,700|Italianno' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>


<header>
    <div class="container">
        <span class="left"><i class="fa fa-envelope"></i> email@email.com</span>
        <span class="left"><i class="fa fa-phone"></i> +48 000 000</span>

        <span class="right"><a href="#"><i class="fa fa-fw fa-facebook"></i></a></span>
        <span class="right"><a href="#"><i class="fa fa-fw fa-twitter"></i></a></span>
        <span class="right"><a href="#"><i class="fa fa-fw fa-youtube-play"></i></a></span>
        <span class="right"><a href="#"><i class="fa fa-fw fa-instagram"></i></a></span>
    </div>
</header>

<div class="top">
    <div class="container">
        <a data-ng-href="/#/">
            <div id="logo">
                Art Gallery
            </div>
        </a>
        <nav data-ng-controller="authenticationsCtrl" data-ng-init="init()">
            <div class="btn-group" role="group" data-ng-hide="userHash">
                <a data-ng-href="/#/" class="btn"><i class="fa fa-home"></i></a>
                <a data-ng-href="/#/galleries" class="btn">galerie</a>
                <a class="btn" data-ng-click="openModal()">zaloguj</a>
            </div>
            <div class="btn-group" role="group" data-ng-sho="userHash">
                <a data-ng-href="/#/admin" class="btn" data-ng-show="userHash">admin</a>
                <a data-ng-show="userHash" class="btn" data-ng-click="logout()">wyloguj</a>
            </div>
        </nav>
    </div>
</div>

<div class="container">
    <div data-ng-controller="AlertCtrl">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>

    <section data-ng-view></section>
</div>

<footer>
    <div class="container">
        sztopka <a href="http://pawilonek.2ap.pl/">Paweł Kamiński</a>
    </div>
</footer>


</body>
</html>

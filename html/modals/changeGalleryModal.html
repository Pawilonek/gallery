<form novalidate data-ng-submit="changeGallery()" id="changeGalleryForm">
    <div class="modal-header">
        <h3 class="modal-title">edycja galerii: {{gallery.name}}</h3>
    </div>
    <div class="modal-body" data-ng-init="init()">
        <div class="text-danger" data-ng-bind="errorMessage"></div>
        <div class="form-group">
            <input
                type="text"
                class="form-control"
                data-ng-model="galleryName"
                placeholder="nazwa galerii"
                data-focus-me="true"
            />
        </div>
    </div>
    <div class="modal-footer">
        <button
            type="submit" form="changeGalleryForm"
            class="btn btn-success"
            data-ng-disabled="buttonValue != defaultButtonValue"
            data-ng-bind-html="buttonValue">
        </button>
        <button
            class="btn btn-default"
            data-ng-click="dismissModal()">
            anuluj
        </button>
    </div>
</form>

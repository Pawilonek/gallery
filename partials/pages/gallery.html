<div data-ng-include data-src="'partials/partials/header.html'"></div>

<article class="container">
    <div data-ng-init="loadGallery()">

        <h1 class="center">{{gallery.Gallery.name}}</h1>

        <div id="gallery">

            <div class="image" data-ng-repeat="image in gallery.Layout">
                <img data-ng-src="{{image.File.url}}" alt=""/>
            </div>

        </div>

    </div>
</article>

<footer data-ng-include data-src="'partials/partials/footer.html'"></footer>

<div class="modal-header">
    <h3 class="modal-title">zaloguj się</h3>
</div>
<div class="modal-body" data-ng-init="init()">
    <form class="form-inline" novalidate data-ng-hide="userHash">
        <div class="form-group">
            <input type="text" class="form-control" data-ng-model="User.username" placeholder="Login"/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" data-ng-model="User.password" placeholder="Hasło"/>
        </div>
        <input type="submit" class="btn btn-default" data-ng-click="login()" value="zaloguj"/>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="ok()">OK</button>
    <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
</div>

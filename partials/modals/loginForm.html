<form novalidate data-ng-submit="login()" >
    <div class="modal-header">
        <h3 class="modal-title">zaloguj się</h3>
    </div>
    <div class="modal-body" data-ng-init="init()">
        <div class="form-group">
            <input type="text" id="login" class="form-control" data-ng-model="User.username" placeholder="login" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" data-ng-model="User.password" placeholder="hasło"/>
        </div>
        <div class="text-danger" data-ng-bind="errorMessage"></div>
    </div>
    <div class="modal-footer">
        <input type="button" class="btn btn-default" value="anuluj" />
        <input type="submit" class="btn btn-success" value="zaloguj" />
    </div>
</form>

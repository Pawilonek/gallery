<style type="text/css">
    .drop-zone {
        border: dotted 2px lightgray;
        text-align: center;
    }

    .nv-file-over {
        border: dotted 2px red;
    }

    #images {
        display: none;
    }
</style>
<div ng-init="init()"></div>
<div class="col-md-6" ng-controller="galleriesCtrl">
    <h3>Galerie</h3>
    <table ng-init="loadGalleries()">
        <thead>
            <tr>
                <th>nazwa galerii</th>
                <th>akcje</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="g in galleries">
                <td colspan="2" ng-show="g.Gallery.id === editedGalleryId">
                    <form class="form-inline" novalidate>
                        <input class="form-control" type="text" ng-model="g.Gallery.name" />
                        <input type="submit" class="btn btn-default" ng-click="saveChanges($index)" value="zapisz" />
                    </form>
                </td>
                <td ng-hide="g.Gallery.id === editedGalleryId">
                    <a href="#/admin/galleries/{{g.Gallery.id}}">{{g.Gallery.name}}</a>
                </td>
                <td ng-hide="g.Gallery.id === editedGalleryId">
                    <a href="" title="edytuj" ng-click="editGallery(g.Gallery.id)" >
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a href="" title="usuń" ng-click="deleteGallery(g.Gallery.id)" >
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    <form class="form-inline" novalidate>
                        <input type="text" ng-model="newGallery" class="form-control" placeholder="nowa galeria" />
                        <input type="submit" class="btn btn-default" ng-click="addGallery()" value="dodaj" />
                    </form>
                </td>
            </tr>
        </tfoot>
    </table>
</div>

<div class="col-md-6" data-uploader="uploader" data-filters="queueLimit, customFilter">
    <div>
        <h3>Dodaj zdjęcia</h3>
        <div class="well drop-zone" data-nv-file-drop="" data-nv-file-over="" data-uploader="uploader">
            <p>przeciągnij plik tutaj</p>
            <p>lub</p>
            <label for="images" class="btn btn-default" >wybierz plik</label>
            <input id="images" type="file" data-nv-file-select="" data-uploader="uploader" multiple  accept="image/*" />
        </div>
    </div>
    <div>
        <div ng-repeat="item in uploader.queue">
            <div ng-hide="item.src">
                <strong>{{ item.file.name}}</strong>
                <div class="row">
                    <div class="col-md-10">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>                        
                        </div>
                    </div>
                    <div class="col-md-2">
                        {{item.progress}}%
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

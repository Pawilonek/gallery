<div class="galleryList" data-ng-init="loadGalleries()">
    <div class="singleGallery" data-ng-repeat="g in galleries">
        <a data-ng-href="/#/galleries/{{g.id}}/{{g.slug}}">
            <div class="galleryImage" data-fill-with-image="{{g.Layout[0].File.url}}"></div>
            <div class="galleryHover">
                <div class="galleryName" data-ng-bind="g.name"></div>
            </div>
        </a>
    </div>
</div>
